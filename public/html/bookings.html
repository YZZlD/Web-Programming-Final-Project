<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Airline Ticket Reservation</title>
        <link rel="stylesheet" href="css/global.css">

        <script src="scripts/displayRoundTrip.js"></script>
    </head>

    <body>
        <div id="airline-background-container">
            <img id="airline-background-image" src="./assets/airline-banner.jpg" alt="Airline Header">
        </div>

        <div id="reservation-container">
            <h1 id="main-header" class="">Airline Ticket Reservation</h1>

            <div id="booking-container">
                <h2 id="form-header" class="">Booking Information</h2>
                <form action="/reservation" method="POST" id="reservation-form">
                    <div>
                        <input name="email" id="booking-form-email" class="form-input" type="email" placeholder="Email Address" required>
                    </div>

                    <div>
                        <label for="booking-datetime">Flight Departure Time</label>
                        <input name="departureDatetime" id="departure-datetime" class="booking-form-date form-input" type="datetime-local" required>
                    </div>

                    <!-- We call the check for the return flight field every time the checkbox is clicked. -->
                    <div>
                        <label for="round-trip-checkbox">Round Trip: </label>
                        <input id="round-trip-checkbox" type="checkbox" checked="false" onclick="displayRoundTrip()">
                    </div>

                    <!-- Return trip is hidden by default -->
                    <div id="return-trip-information" style="visibility: hidden;">
                        <label for="booking-return-datetime">Return Flight Departure Time</label>
                        <input name="returnDatetime" id="return-datetime" class="booking-form-datetime form-input" type="datetime-local" required>
                    </div>

                    <button id="booking-submit">Reserve a Ticket</button>
                </form>
            </div>
        </div>

        <script>
            //We make an initial call to the toggle display for saved checkbox information on reload
            displayRoundTrip();
        </script>
    </body>
</html>
